<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <button onclick="launchStars()">Êäº„Åó„Å¶„Åø„Å¶ÔºÅ</button>

<style>
.star {
  position: fixed;
  bottom: 0;
  font-size: 24px;
  animation: flyUp 1s ease-out forwards;
  pointer-events: none;
}

@keyframes flyUp {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-600px) scale(1.5);
    opacity: 0;
  }
}
</style>

<script>
function launchStars() {
  for (let i = 0; i < 40; i++) { // ‚Üê Êï∞„ÇíÂ¢ó„ÇÑ„Åó„Å¶„ÇãÔºÅ
    const star = document.createElement("div");
    star.className = "star";
    star.innerText = "üåü";

    star.style.left = Math.random() * window.innerWidth + "px";

    const duration = Math.random() * 0.5 + 0.5; // ‚Üê „Çπ„Éî„Éº„Éâ„Çí„É©„É≥„ÉÄ„É†Âåñ
    star.style.animationDuration = duration + "s";

    document.body.appendChild(star);

    setTimeout(() => {
      star.remove();
    }, duration * 1000);
  }
}
</script>
</body>
</html>
