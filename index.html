<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <button onclick="launchStars()">押してみて！</button>

<style>
  
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #ffffff;
  overflow: hidden;
}
  
  .star {
  position: fixed;
  bottom: 0;
  font-size: 24px;
  animation: flyUp 1s ease-out forwards;
  pointer-events: none;
}

@keyframes flyUp {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-600px) scale(1.5);
    opacity: 0;
  }
}
</style>

<script>
function launchStars() {
for (let i = 0; i < 40; i++) {

  const star = document.createElement("div");
  star.textContent = "★";
  star.style.position = "fixed";
  star.style.fontSize = "24px";

  const fromLeft = Math.random() < 0.5;

  // 出る場所（左 or 右）
  star.style.left = fromLeft ? "0px" : "100vw";
  star.style.bottom = "0px";

  document.body.appendChild(star);

  const x = fromLeft
    ? Math.random() * 300 + 100   // 左→右上
    : -(Math.random() * 300 + 100); // 右→左上

  star.animate([
    { transform: "translate(0, 0)", opacity: 1 },
    { transform: `translate(${x}px, -100vh)`, opacity: 0 }
  ], {
    duration: 1400,
    easing: "cubic-bezier(0.2, 0.8, 0.3, 1)",
  });

  setTimeout(() => star.remove(), 1400);
}
  }
}
</script>
</body>
</html>
